<template>
    <lightning-card title="Assistive Path" icon-name="standard:record">
        <template if:true={isAnalysisable}>
            <lightning-button label="Analyze" slot="actions" onclick={performeAnalysis}></lightning-button>
        </template>

        <template if:true={isLastAnalyzed}>
            <p class="slds-p-horizontal_small">
                <strong>This record was last analyzed:</strong> {lastAnalyzedTime}<br />
            </p>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error slds-p-horizontal_small">{error}</p>
        </template>
        <hr />
        <h1 class="slds-text-heading_medium slds-p-horizontal_small">Last Analysis</h1>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <template if:false={isLoading}>
            <p class="slds-p-horizontal_small">
                <lightning-formatted-rich-text value={analyzedResponse}></lightning-formatted-rich-text>
            </p>
        </template>
    </lightning-card>
</template>
